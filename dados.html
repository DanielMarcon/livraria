<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Livraria Fantástica</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Finalizar compra</legend>

                    <div class="input-container">
                        <label for="nome">Nome</label>
                        <input type="text" name="Nome" id="nome" placeholder="Nome" required autofocus value="pessoa">
                    </div>

                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="nada@nada.com" required value="nada@nada.com">
                    </div>

                    <div class="input-container">
                        <label for="cpf">CPF</label>
                        <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00" required value="123.123.123-12">
                    </div>

                    <div class="input-container">
                            <label for="telefone">Telefone</label>
                            <input type="number" name="telefone" id="telefone" placeholder="99 123456789" required value="99 123456789">
                    </div>
                    <div class="input-container">
                            <label for="cep">CEP</label>
                            <input type="number" name="cep" id="cep" required placeholder="00000-000" value="00000-000">
                     </div>
                    <div class="actions">
                            <button type="submit">Cadastrar</button>
                            <button type="reset">Limpar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Livraria Fantástica | Criado por Daniel Marcon</p>
    </footer>
</body>

</html>
